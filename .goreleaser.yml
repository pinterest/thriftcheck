version: 2

project_name: thriftcheck

before:
  hooks:
    - go mod tidy

builds:
  - id: thriftcheck
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.revision={{ .ShortCommit }}"

archives:
  - formats: ['tar.gz']
    format_overrides:
      - goos: windows
        formats: ['zip']

snapshot:
  version_template: "{{ .Version }}-dev"

release:
  github:
    owner: pinterest
    name: thriftcheck
  prerelease: auto
  name_template: '{{ .Version }}'

changelog:
  sort: asc
  filters:
    exclude:
      - '^.github:'
      - README.md
